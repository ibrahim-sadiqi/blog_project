{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ post.title | title }}
{% endblock %}

{% block header_rfc %}

    <link rel="stylesheet" href="{% static 'blog/index.css' %}">

    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.titlel }}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" alt="Post iamge alt">
            <address>By {{ post.author }}</address>
            <div>
                Last Updated on
                <time>{{ post.date | date:'d M Y' }}</time>
            </div>
        </article>
    </section>

    <main>
       {{ post.content | linebreaks }}
    </main>
{% endblock %}
